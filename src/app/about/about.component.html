<h3 class="header-views">{{dataPage.name}}</h3>
<div class="about-container">
  <div class="about" [@comeToTop]="anim">
    <h4 class="flow-text">À propos de moi</h4>
    <p>{{dataPage.content}}</p>
  </div>
  <div class="technos" [@comeToBottom]="anim">
    <div class="technos-container">
      <h4 class="flow-text">Mes compétences</h4>
      <ul class="flex-row space-around align-items-center first-technos">
        <li *ngFor="let techno of dataPage.technos" class="flex-col justify-center align-items-center">
            <img src="assets/img/{{techno.src}}" alt="technos" width="32px">
            <p>{{techno.name}}</p>
        </li>
      </ul>
      <div class="second">
        <h5 class="flow-text">Compétences complémentaires:</h5>
        <ul class="flex-row space-around align-items-center">
          <li *ngFor="let second of dataPage.secondaryTechnos">
            <img src="assets/img/{{second.src}}" alt="techno_secondary" width="32px">
            <p>{{second.name}}</p>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <div class="experiences flex-col justify-center">
    <h4 class="flow-text">Mes expériences</h4>
    <ul class="flex-row space-around">
      <li *ngFor="let experience of dataPage.experiences" class="flex-col space-between align-items-center experience-item">
        <strong class="flow-text">{{experience.name}}</strong>
        <div class="experience-content flex-col space-between align-items-center">
          <p>{{experience.content}}</p>
          <img src="assets/img/{{experience.img}}" alt="{{experience.name}}">
        </div>
        <a class="waves-effect waves-light btn yellow darken-3" href="{{experience.link}}" target="_blank">Découvrir</a>

      </li>
    </ul>
  </div>
</div>
